<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordPress Site Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="wordpress-checker.js"></script>
</head>

<body class="bg-gray-100 p-8">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">WordPress Site Checker</h1>

    <form id="urlForm" class="mb-4">
      <input type="url" id="urlInput" placeholder="Enter website URL" required class="w-full p-2 border rounded mb-2">
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
        Check Site
      </button>
    </form>

    <div id="loading" class="hidden text-center mb-4">
      Analyzing site... This may take a few moments.
    </div>

    <table id="resultsTable" class="w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-100">
          <th class="border border-gray-300 p-2">Attribute</th>
          <th class="border border-gray-300 p-2">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border border-gray-300 p-2">Is WordPress</td>
          <td id="isWordPress" class="border border-gray-300 p-2">Not checked</td>
        </tr>
        <tr>
          <td class="border border-gray-300 p-2">WordPress Version</td>
          <td id="wpVersion" class="border border-gray-300 p-2">Not checked</td>
        </tr>
        <tr>
          <td class="border border-gray-300 p-2">Theme</td>
          <td id="wpTheme" class="border border-gray-300 p-2">Not checked</td>
        </tr>
        <tr>
          <td class="border border-gray-300 p-2">Plugins</td>
          <td id="wpPlugins" class="border border-gray-300 p-2">Not checked</td>
        </tr>
        <tr>
          <td class="border border-gray-300 p-2">Issues</td>
          <td id="wpIssues" class="border border-gray-300 p-2">Not checked</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
